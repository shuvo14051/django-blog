{% extends 'base.html' %}



{% block content %}
<div>
    <h2>{{ post.title }}</h2>
    <p class="text-muted">Written by - {{ post.author }}</p>
    <p class="text-justify">{{ post.body }}</p>
    <a href="{% url 'edit' post.id %}" class="btn btn-success">Edit</a>
    <a href="{% url 'delete' post.id %}" class="btn btn-danger">Delete</a>
</div>
{% endblock content %}
