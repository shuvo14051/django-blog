{% extends 'base.html' %}


{% block content %}
<div class="row">


    {% for post in object_list %}
    <div class="col-md-6 col-lg-4 col-sm-12 mb-4">
        <div class="card listing-preview">

            <div class="card-header">
                <h3 class="text-center">
                    {{ post.title }}
                </h3>
            </div>
            <div class="card-body text-justify">
                {{ post.body|truncatewords:35 }}
                <div class="mt-4">
                    <br />
                    <a href="{% url 'detail' post.id %}" class="btn btn-warning btn-block" >
                        View More
                    </a>

                </div>
            </div>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
