{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog App</title>
    <link rel="stylesheet" href="{% static 'css/sim.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-primary fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">Django Blog</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>

            {% if user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'new' %}">+New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light">Welcome {{ user.username }}!</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            </li>

            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            {% endif %}

        </ul>
    </nav>

    <br><br><br> <br>


    <div class="container">



        {% block content %}
        {% endblock %}

    </div>
</body>

</html>
